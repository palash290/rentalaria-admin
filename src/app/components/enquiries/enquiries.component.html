<div class="ct_inner_header_bg mt-4 ct_px_30 ">
    <div class="py-4 bg-white header-inner-box">
        <h4 class="ct_fs_26 ct_fw_500 mb-0 ct_black_text">Inquiries</h4>
        <p class="ct_text_black mb-0">Manage and Monitor Platform Users</p>
        <div class="mt-3">
            <div class="property-toolbar">
                <div class="d-flex align-items-center gap-3 flex-wrap">
                    <!-- Search -->
                    <div class="search-box">
                        <div class="input-group position-relative">
                            <input type="text" class="form-control ct_input pe-5"
                                placeholder="Search by property name..." [(ngModel)]="searchText"
                                (input)="getmyinquiries()">
                            <i class="fas fa-search ct_show_eye"></i>
                        </div>
                    </div>
                    <!-- Filters -->
                    <!-- <div class="d-flex align-items-center gap-2 filter-box ct_w_100_767">
                        <span>Filter by:</span>
                        <select class="form-select filter-select ct_input ct_w_100_767">
                            <option disabled>Status</option>
                            <option>All</option>
                            <option>Pending</option>
                            <option>Closed</option>
                        </select>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="ct_px_30 mt-4 pb-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive mt-4 ct_custom_table">
                    <table class="table ">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Property Name</th>
                                <th>User Name</th>
                                <th>Date</th>
                                <!-- <th>Status</th> -->
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let item of filteredData | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                                <td>{{(p - 1) * 10 + i + 1}}</td>
                                <td>{{item.property_name}}</td>
                                <td>
                                    {{item.full_name}}
                                </td>
                                <td>{{item.created_at | date:'dd-MMM-yyyy'}}</td>
                                <!-- <td class="text-danger">{{item.status}}</td> -->
                                <!-- <td class="text-success">Closed</td> -->
                                <td>
                                    <div class="d-flex align-items-center gap-3">
                                        <a [routerLink]="['/home/view-enquiries']"
                                            [queryParams]="{inqueryId: item.inquiry_id}"><img src="img/icons/eye.png"
                                                alt=""></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12">
                    <div class="ct_no_recod_found_bg" *ngIf="filteredData?.length == 0">
                        <p class="text-center mb-0 ct_fs_20">No inquiry found</p>
                    </div>
                </div>
                <pagination-controls class="ct_pagination_div" *ngIf="!(allInquiries?.length == 0)"
                    (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
