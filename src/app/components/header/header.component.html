<!--Log out Modal -->
<div class="modal fade" id="ct_logout_modal_post" tabindex="-1" aria-labelledby="ct_delete_postLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header pb-0 border-0">
                <button type="button" class="btn-close ct_close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="ct_delete_post_modal">
                    <figure>
                        <figcaption class="mt-4 ">
                            <h4 class="ct_fs_24 ct_fw_500">You are about to LogOut</h4>
                            <p class="mb-0">
                                Are you sure you want to logout?
                            </p>
                        </figcaption>
                    </figure>
                    <div class="d-flex justify-content-center border-0 gap-3 ct_modal_footer mt-4">
                        <button #closeModal type="button" class="ct_black_btn ct_h_40 w-100 ct_fw_500"
                            data-bs-dismiss="modal">
                            No, This was a Mistake
                        </button>
                        <a (click)="logout()"
                            class="ct_border_radius_10 ct_h_40 ct_grey_btn ct_red_btn w-100 ct_fw_500 text-center">Yes,
                            Log Me
                            Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
