<div class="ct_px_30 mt-4 pb-4">
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive mt-4 ct_custom_table">
                <table class="table ">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Lifestyle Title</th>
                            <!-- <th> Tags</th> -->
                            <th>Date Posted</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let item of filteredData | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                            <td>{{(p - 1) * 10 + i + 1}}</td>
                            <td class="">
                                <span class="ct_minimise_bac">{{item.title}}</span>
                            </td>
                            <!-- <td>
                                {{item.tags}}
                            </td> -->
                            <td>{{item.created_at | date:'dd-MMM-yyyy'}}</td>
                            <td>
                                <div class="d-flex align-items-center gap-3">
                                    <a [routerLink]="['/home/view-lifestyle']"
                                        [queryParams]="{blog_id : item.blog_id}"><img src="img/icons/eye.png"
                                            alt=""></a>
                                    <a [routerLink]="['/home/add-lifestyle']" [queryParams]="{blog_id : item.blog_id}">
                                        <img src="img/icons/edit.png">
                                    </a>
                                    <a (click)="getId(item.blog_id)" data-bs-toggle="modal"
                                        data-bs-target="#deletePropertyModal">
                                        <img src="img/icons/delete.png">
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-12">
                <div class="ct_no_recod_found_bg" *ngIf="filteredData?.length == 0">
                    <p class="text-center mb-0 ct_fs_20">No data found</p>
                </div>
            </div>
            <pagination-controls class="ct_pagination_div" *ngIf="!(propertyList?.length == 0)"
                (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>

<!-- delete modal -->
<div class="modal fade" id="deletePropertyModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 rounded-4 p-4">

            <!-- Close button -->
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal"></button>

            <h4 class="ct_fs_28 ct_fw_500 mt-2">Delete Lifestyle</h4>
            <p class="text-muted mb-4 ct_fs_18">
                Are you sure you delete this lifestyle ?
            </p>

            <div class=" d-flex gap-3">
                <button #closeModalDelete class="ct_black_btn " data-bs-dismiss="modal">
                    No
                </button>

                <button (click)="deleteBlog()" class="btn btn-light px-4">
                    Yes
                </button>
            </div>

        </div>
    </div>
</div>
