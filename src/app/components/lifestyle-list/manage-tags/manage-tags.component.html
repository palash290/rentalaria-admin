<div class="ct_inner_header_bg mt-4 ct_px_30 ">
    <div class="container my-4 property-page">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <a routerLink="/home/lifestyle-setting"
                    class="text-decoration-none text-dark d-inline-block ct_fw_500 ct_fs_26">
                    <i class="fa-solid fa-chevron-left me-2"></i>
                </a>
                <span class="text-dark d-inline-block ct_fw_500 ct_fs_26">
                    Manage Tags</span>
            </div>
            <div>
                <a (click)="reset()" data-bs-toggle="modal" data-bs-target="#addtagModal"
                    class="btn ct_outline_btn ct_transparent_btn">
                    <i class="fa-solid fa-circle-plus me-2 fs-4"></i>
                    Add Tag
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive ct_custom_table">
                    <table class="table ">
                        <thead>
                            <tr>
                                <th>S No.</th>
                                <th>Tag Name</th>
                                <!-- <th> Show on site</th>
                                <th> Used In</th> -->
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of tags; let i = index">
                                <td>{{i+1}}</td>
                                <td>{{item.name}}</td>
                                <!-- <td>
                                    <div class="form-check form-switch ct_custom_switch ">
                                        <input class="form-check-input" type="checkbox" role="switch"
                                            id="flexSwitchCheckChecked">
                                    </div>
                                </td>
                                <td>56 blogs</td> -->
                                <td>
                                    <div class="d-flex align-items-center gap-3">
                                        <a data-bs-toggle="modal" data-bs-target="#addtagModal" (click)="getId(item)">
                                            <i class="fa-regular fa-pen-to-square text-success"></i>
                                        </a>
                                        <a data-bs-toggle="modal" data-bs-target="#deletePropertyModal"
                                            (click)="getId(item)">
                                            <i class="fa-solid fa-trash text-danger"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addtagModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 rounded-4 p-4">
            <!-- Close button -->
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal"></button>
            <form [formGroup]="Form">
                <div class="mb-3">
                    <label class="form-label ct_fw_400 ">Tag Name</label>
                    <input type="text" class="form-control" placeholder="Interior Design" formControlName="name">
                    <div *ngIf="Form.controls['name'].invalid && Form.controls['name'].touched" class="err_msg">
                        <div *ngIf="Form.controls['name'].errors?.['required']">Please enter
                            your amenity name.</div>
                    </div>
                </div>
            </form>

            <div class="d-flex gap-3 justify-content-end" data-bs-dismiss="modal">
                <button #closeModalAdd class="btn btn-light px-4">
                    Cancel
                </button>
                <button class="btn btn-dark px-4" (click)="onSubmit()">
                    {{tagId ? 'Update' : 'Add'}} Tag
                </button>
            </div>
        </div>
    </div>
</div>
<!-- delete modal end -->

<div class="modal fade" id="deletePropertyModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 rounded-4 p-4">
            <!-- Close button -->
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal"></button>
            <h4 class="ct_fs_28 ct_fw_500 mt-2">Delete Tag</h4>
            <p class="text-muted mb-4 ct_fs_18">
                Are you sure you delete this tag ?
            </p>
            <div class="d-flex gap-3">
                <button #closeModalDelete class="btn btn-dark px-4" data-bs-dismiss="modal">
                    No
                </button>
                <button (click)="deleteProperty()" class="btn btn-light px-4">
                    Yes
                </button>
            </div>
        </div>
    </div>
</div>

<div class="ct_loader_main" *ngIf="loading">
    <span class="loader"></span>
</div>
